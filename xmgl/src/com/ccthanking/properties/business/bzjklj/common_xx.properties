#建管中心负责公共查询
jgzxfz_dx=SELECT  DISTINCT DXID ZJBZ_TJGK_JGZX_DX FROM VIEW_GC_JH_DX T where T.DXID is not null %ndCondition2%

jgzxfz_zx=SELECT  DISTINCT t.GC_JH_SJ_ID ZJBZ_TJGK_JGZX_ZX FROM VIEW_GC_JH_SJ T WHERE XMBS='0' %ndCondition2%

jgzxfz_xjdx=SELECT DISTINCT DXID 	ZJBZ_TJGK_XINJ_DX FROM VIEW_GC_JH_DX T,GC_CJJH C where T.DXID=C.GC_CJJH_ID and T.DXID is not null and C.XMXZ='0' %ndCondition2%

jgzxfz_xjzx=SELECT  DISTINCT t.GC_JH_SJ_ID ZJBZ_TJGK_XINJ_ZX FROM VIEW_GC_JH_SJ T WHERE XMBS='0' AND XMXZ='0' %ndCondition2%

jgzxfz_xujdx=SELECT DISTINCT DXID	ZJBZ_TJGK_XUJ_DX  FROM VIEW_GC_JH_DX T,GC_CJJH C where T.DXID=C.GC_CJJH_ID and T.DXID is not null and C.XMXZ='1' %ndCondition2%

jgzxfz_xujzx=SELECT  DISTINCT t.GC_JH_SJ_ID ZJBZ_TJGK_XUJ_ZX  FROM VIEW_GC_JH_SJ T WHERE XMBS='0' AND XMXZ='1' %ndCondition2%

