GC_JDGL_PIE4_WG= select T.GC_JH_SJ_ID  from VIEW_GC_JH_SJ T where T.xmbs='0' AND XMID IN (select A.XMID from (SELECT COUNT(T.GC_JH_SJ_ID) BDS, XMID  FROM VIEW_GC_JH_SJ T WHERE 1 = 1 %Condition% AND T.WGSJ_SJ IS NOT NULL   AND BDBS = '1'  GROUP BY T.XMID) a,  (SELECT T.BDSL, T.XMID, BDID FROM VIEW_GC_JH_SJ T WHERE T.XMBS = '0' %Condition%) b  where a.xmid = b.xmid  and a.bds >= b.bdsl)

GC_JDGL_PIE4_TG=select T.GC_JH_SJ_ID  from VIEW_GC_JH_SJ T where T.xmbs='0' AND XMID IN (SELECT B.XMID TG \
				  FROM (SELECT COUNT(T.GC_JH_SJ_ID) BDS, XMID \
				          FROM VIEW_GC_JH_SJ T \
				         WHERE 1 = 1 %Condition% \
				           AND T.WGSJ_SJ IS NOT NULL \
				           AND BDBS = '1' \
				         GROUP BY T.XMID) A, \
				       (SELECT T.BDSL, T.XMID, BDID \
				          FROM VIEW_GC_JH_SJ T \
				         WHERE T.XMBS = '0' %Condition%) B, \
				       (SELECT COUNT(T.GC_JH_SJ_ID) TGLBDS, XMID \
				          FROM (SELECT DISTINCT K.TCJHSJID \
				                  FROM GC_GCB_KFG K \
				                 WHERE KGFG IN ('2') \
				                   AND K.SFYX = '1') A, \
				               (SELECT * \
				                  FROM VIEW_GC_JH_SJ T \
				                 WHERE 1 = 1 %Condition% \
				                   AND BDBS = '1' \
				                   AND T.WGSJ_SJ IS NULL) T \
				         WHERE A.TCJHSJID = T.GC_JH_SJ_ID %Condition% \
				         GROUP BY T.XMID) C \
				 WHERE A.XMID(+) = B.XMID \
				   AND B.XMID = C.XMID(+) \
				   and (a.bds < bdsl or bds is null) \
				   AND bds + tglbds = bdsl)
GC_JDGL_PIE4_ZJ=select T.GC_JH_SJ_ID  from VIEW_GC_JH_SJ T where T.xmbs='0' AND XMID IN (SELECT B.XMID TG \
				  FROM (SELECT COUNT(T.GC_JH_SJ_ID) BDS, XMID \
				          FROM VIEW_GC_JH_SJ T \
				         WHERE 1 = 1 %Condition% \
				           AND T.WGSJ_SJ IS NOT NULL \
				           AND BDBS = '1' \
				         GROUP BY T.XMID) A, \
				       (SELECT T.BDSL, T.XMID, BDID \
				          FROM VIEW_GC_JH_SJ T \
				         WHERE T.XMBS = '0' %Condition%) B, \
				       (SELECT COUNT(T.GC_JH_SJ_ID) TGLBDS, XMID \
				          FROM (SELECT DISTINCT K.TCJHSJID \
				                  FROM GC_GCB_KFG K \
				                 WHERE KGFG IN ('2') \
				                   AND K.SFYX = '1') A, \
				               (SELECT * \
				                  FROM VIEW_GC_JH_SJ T \
				                 WHERE 1 = 1 %Condition% \
				                   AND BDBS = '1' \
				                   AND T.WGSJ_SJ IS NULL) T \
				         WHERE A.TCJHSJID = T.GC_JH_SJ_ID %Condition% \
				         GROUP BY T.XMID) C \
				 WHERE A.XMID(+) = B.XMID \
				   AND B.XMID = C.XMID(+) \
				   and (a.bds < bdsl or bds is null) \
				   AND (bds + tglbds != bdsl  OR bds + tglbds IS NULL) )
				   
