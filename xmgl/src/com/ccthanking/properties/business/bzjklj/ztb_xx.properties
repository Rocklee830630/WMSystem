			SELECT '2' XH,'总工办-设计组' LABEL,'正在办理'      seriesname,C.GC_ZTB_XQ_ID VALUE FROM  GC_ZTB_XQ C WHERE  1=1  %ndCondition%   	%bmCondition% AND C.XQZT IN ('5') AND C.SFYX='1' UNION ALL  \
			SELECT '3' XH,'总工办-设计组' LABEL,'提交到合同'      seriesname, C.GC_ZTB_XQ_ID VALUE FROM  GC_ZTB_XQ C WHERE 1=1   %ndCondition%   %bmCondition%  AND C.XQZT IN ('6') AND C.SFYX='1'   \
			) WHERE XH='%xhCondition%'  

LINK_ZBSJ_DETAIL=select distinct GC_JH_SJ_ID,XMMC,BDMC,XMDZ,XMXZ,JSMB,XMGLGS,ISBT,JSNR,JHGCTZ,JHZCTZ,JHQTTZ,JHZTZE,\
BLSJ,BJ,\
JLZBFS,JLZBGG,JLZBDW,JLHTBM,\
SGZBFS,SGZBGG,SGZBDW,SGHTBM,T.PXH,T.XMID \
from VIEW_GC_JH_SJ T, \
(select SJWYBH,max(BLSJ) BLSJ, max(decode(fjlx, '0015', jhsjid, '')) BJ \
  from GC_QQSX_SXFJ sx \
 where SFYX = '1' \
 group by sjwybh \
) SX \
,(select S.ZBFS as JLZBFS, \
       S.GGFBQSRQ as JLZBGG, \
       S.DSFJGID as JLZBDW, \
       X.ZBLX as JLZBLX, \
       J.SJWYBH as JLSJWYBH, \
       (select HTBM \
          from GC_HTGL_HT H \
         where H.ZTBID = S.GC_ZTB_SJ_ID \
           and rownum = 1 and H.SFYX='1') JLHTBM \
  from GC_ZTB_SJ S, GC_ZTB_XQSJ_YS Y, GC_ZTB_XQ X,GC_ZTB_JHSJ J \
 where S.GC_ZTB_SJ_ID = Y.ZTBSJID \
   and Y.ZTBXQID = X.GC_ZTB_XQ_ID \
   and S.GC_ZTB_SJ_ID=J.ZBID \
   and X.ZBLX='12' \
   and S.SFYX='1' and Y.SFYX='1' and X.SFYX='1' and J.SFYX='1') JL \
,(select S.ZBFS as SGZBFS, \
       S.GGFBQSRQ as SGZBGG, \
       S.DSFJGID as SGZBDW, \
       X.ZBLX as SGZBLX, \
       J.SJWYBH as SGSJWYBH, \
       (select HTBM \
          from GC_HTGL_HT H \
         where H.ZTBID = S.GC_ZTB_SJ_ID \
           and rownum = 1 and H.SFYX='1') SGHTBM \
  from GC_ZTB_SJ S, GC_ZTB_XQSJ_YS Y, GC_ZTB_XQ X,GC_ZTB_JHSJ J \
 where S.GC_ZTB_SJ_ID = Y.ZTBSJID \
   and Y.ZTBXQID = X.GC_ZTB_XQ_ID \
   and S.GC_ZTB_SJ_ID=J.ZBID \
   and X.ZBLX='13' \
   and S.SFYX='1' and Y.SFYX='1' and X.SFYX='1' and J.SFYX='1') SG \
where T.SJWYBH=SX.SJWYBH(+) \
and T.SJWYBH=JL.JLSJWYBH(+) \
and T.SJWYBH=SG.SGSJWYBH(+) \
and T.GC_JH_SJ_ID in (%condition_sql%)

#合同相关链接页面表头查询
HTGL_DETAIL=select distinct * from (select distinct H.ID,S.GC_ZTB_SJ_ID,S.ZTBMC,X.ZBLX,S.ZBFS,S.KBRQ,S.ZBTZSBH,S.ZZBJ,S.DSFJGID, \
H.HTZT,H.HTBM,H.HTMC,H.HTLX,H.ZHTQDJ,H.HTJQDRQ,H.YFID \
from (select * from GC_HTGL_HT where SFYX='1') H,\
(select * from GC_ZTB_SJ where SFYX='1') S,\
(select * from GC_ZTB_XQ where SFYX='1') X,\
(select * from GC_ZTB_XQSJ_YS where SFYX='1') Y \
where H.ZTBID=S.GC_ZTB_SJ_ID(+) \
and S.GC_ZTB_SJ_ID=Y.ZTBSJID(+) \
and Y.ZTBXQID=X.GC_ZTB_XQ_ID(+) \
and H.ID in (%condition_HT%) \
union all \
select distinct H.ID,S.GC_ZTB_SJ_ID,S.ZTBMC,X.ZBLX,S.ZBFS,S.KBRQ,S.ZBTZSBH,S.ZZBJ,S.DSFJGID, \
H.HTZT,H.HTBM,H.HTMC,H.HTLX,H.ZHTQDJ,H.HTJQDRQ,H.YFID \
from (select * from GC_HTGL_HT where SFYX='1') H,\
(select * from GC_ZTB_SJ where SFYX='1') S,\
(select * from GC_ZTB_XQ where SFYX='1') X,\
(select * from GC_ZTB_XQSJ_YS where SFYX='1') Y \
where S.GC_ZTB_SJ_ID=H.ZTBID(+) \
and S.GC_ZTB_SJ_ID=Y.ZTBSJID(+) \
and Y.ZTBXQID=X.GC_ZTB_XQ_ID(+) \
and S.GC_ZTB_SJ_ID in (%condition_ZBSJ%) \
) where 1=1 \

