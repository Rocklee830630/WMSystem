(SELECT COUNT(distinct DXID) 					ZBGL_TJGK_JGZX_DX 			FROM VIEW_GC_JH_DX T where T.DXID is not null %Condition%), \
(SELECT COUNT(distinct GC_JH_SJ_ID) 			ZBGL_TJGK_JGZX_ZX 			FROM VIEW_GC_JH_SJ T WHERE XMBS='0' %Condition%), \
(SELECT COUNT(distinct GC_JH_SJ_ID) 			ZBGL_SGZB_ZTBFZ_ZX 			FROM VIEW_GC_JH_JGZXFZ_SGZB T WHERE XMBS='0' %Condition%), \
(SELECT COUNT(distinct DXID) 					ZBGL_TJGK_XINJ_DX 			FROM VIEW_GC_JH_DX T,GC_CJJH C where T.DXID=C.GC_CJJH_ID and T.DXID is not null and C.XMXZ='0' %Condition%), \
(SELECT COUNT(distinct GC_JH_SJ_ID) 			ZBGL_TJGK_XINJ_ZX 			FROM VIEW_GC_JH_SJ T WHERE XMBS='0' AND XMXZ='0' %Condition%), \
(SELECT COUNT(distinct DXID) 					ZBGL_TJGK_XUJ_DX  			FROM VIEW_GC_JH_DX T,GC_CJJH C where T.DXID=C.GC_CJJH_ID and T.DXID is not null and C.XMXZ='1' %Condition%), \
(SELECT COUNT(distinct GC_JH_SJ_ID) 			ZBGL_TJGK_XUJ_ZX  			FROM VIEW_GC_JH_SJ T WHERE XMBS='0' AND XMXZ='1' %Condition%), \
(SELECT NVL(COUNT(distinct T.GC_JH_SJ_ID), '0') ZBGL_SGZB_ZHZB_ZX 			FROM GC_ZTB_TJGL A, VIEW_GC_JH_JGZXFZ_SGZB T WHERE A.JHSJID = T.GC_JH_SJ_ID  AND A.ZBTJZT = '1' AND A.ZBLX = '13' AND A.SFYX='1' %Condition% AND T.XMBS = '0'), \
