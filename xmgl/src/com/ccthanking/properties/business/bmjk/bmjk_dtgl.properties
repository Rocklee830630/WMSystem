# 部门监控-动态管理-总体概况（文字描述）
BMJK_DTGL_ZTGK_SQL=SELECT XMCNT, BDCNT, XJXMCNT, XUJXMCNT, KGCNT,WGCNT,WKGCNT, \
	XUJ_WWG_CNT,XUJ_YKG_WWG_CNT,XUJ_WKG_CNT,XUJ_WPQ_CNT,XUJ_WZC_CNT,XUJ_WZB_CNT,XUJ_WSGZB_CNT,XUJ_WJLZB_CNT,XUJ_WZJ_CNT,XUJ_WSG_WZJ_CNT,XUJ_WSJ_CNT,XUJ_WWCQT_CNT,XUJ_WWPQT_CNT,XUJ_WWSGT_CNT,XUJ_WQQ_CNT, \
	XJ_WLSXGGS_CNT,XJ_YLSXGGS_CNT,XJ_YWG_CNT,XJ_YKG_CNT,XJ_YKG_WWG_CNT,XJ_YPQ_CNT,XJ_YZC_CNT,XJ_YZB_CNT,XJ_YWJLZB_CNT,XJ_YWSGZB_CNT,XJ_YZJ_CNT,XJ_YSJ_CNT,XJ_YCQT_CNT,XJ_YPQT_CNT,XJ_YSGT_CNT,XJ_YQQ_CNT \
	FROM \
	(SELECT COUNT(DISTINCT T.XMID) XMCNT FROM GC_JH_SJ T WHERE T.ND='ccthanking_nd' AND T.SFYX='1' AND XMBS='0' ) XM, \
	(SELECT COUNT(T.GC_JH_SJ_ID) BDCNT FROM GC_JH_SJ T WHERE  T.ND='ccthanking_nd' AND (XMBS=1 OR T.ISNOBDXM='1')) BD, \
	(SELECT COUNT(DISTINCT XMID) XJXMCNT FROM GC_JH_SJ T WHERE T.ND='ccthanking_nd' AND (XMXZ='0' OR XMXZ IS NULL) AND  SFYX='1' AND XMBS='0')  XJ, \
	(SELECT COUNT(DISTINCT XMID) XUJXMCNT FROM GC_JH_SJ T WHERE T.ND='ccthanking_nd' AND XMXZ='1' AND  SFYX='1' AND XMBS='0')  XUJ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) KGCNT FROM GC_JH_SJ T WHERE T.ND='ccthanking_nd' AND T.KGSJ_SJ IS NOT NULL AND  SFYX='1' AND XMBS='0') KG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) WGCNT FROM GC_JH_SJ T WHERE T.ND='ccthanking_nd' AND T.WGSJ_SJ IS NOT NULL AND  SFYX='1' AND XMBS='0') WG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) WKGCNT FROM GC_JH_SJ T WHERE T.ND='ccthanking_nd' AND T.KGSJ_SJ IS  NULL AND  SFYX='1' AND XMBS='0') WKG, \
	\
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WWG_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISWGSJ='1' AND T.WGSJ_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WWG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_YKG_WWG_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISWGSJ='1' AND T.WGSJ_SJ IS NULL AND T.KGSJ_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XUJ_YKG_WWG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WKG_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.KGSJ_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WKG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WPQ_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISPQ='1' AND T.PQ_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WPQ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WZC_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISZC='1' AND T.ZC_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WZC, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WZB_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND ((T.ISSGDW='1' AND T.SGDW_SJ IS NULL) OR (T.ISJLDW='1' AND T.JLDW_SJ IS NULL)) AND SFYX='1' AND XMBS='0') XUJ_WZB, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WSGZB_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISSGDW='1' AND T.SGDW_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WSGZB,\
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WJLZB_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISJLDW='1' AND T.JLDW_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WJLZB,\
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WZJ_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISTBJ='1' AND T.TBJ_SJ IS NULL AND SFYX='1') XUJ_WZJ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WSG_WZJ_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISSGDW='1' AND T.SGDW_SJ IS NULL AND T.ISTBJ='1' AND T.TBJ_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WSG_WZJ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WSJ_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND ((T.ISCBSJPF='1' AND T.CBSJPF_SJ IS NULL) OR (T.ISCQT='1' AND T.CQT_SJ IS NULL) OR (T.ISPQT='1' AND T.PQT_SJ IS NULL) OR (T.ISSGT='1' AND T.SGT_SJ IS NULL)) AND SFYX='1' AND XMBS='0') XUJ_WSJ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WWCQT_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISCQT='1' AND T.CQT_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WWCQT, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WWPQT_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISPQT='1' AND T.PQT_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WWPQT, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WWSGT_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND T.ISSGT='1' AND T.SGT_SJ IS NULL AND SFYX='1' AND XMBS='0') XUJ_WWSGT, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XUJ_WQQ_CNT FROM GC_JH_SJ T WHERE XMXZ='1' AND T.ND='ccthanking_nd' AND ((T.ISKYPF='1' AND T.KYPF_SJ IS NULL) OR (T.ISHPJDS='1' AND T.HPJDS_SJ IS NULL) OR (T.ISGCXKZ='1' AND T.GCXKZ_SJ IS NULL) OR (T.ISSGXK='1' AND T.SGXK_SJ IS NULL)) AND SFYX='1' AND XMBS='0') XUJ_WQQ, \
	\
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_WLSXGGS_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.XMGLGS IS NULL AND SFYX='1' AND XMBS='0') XJ_WLSXGGS, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YLSXGGS_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.XMGLGS IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YLSXGGS, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YWG_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.WGSJ_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YWG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YKG_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.KGSJ_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YKG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YKG_WWG_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.KGSJ_SJ IS NOT NULL AND T.ISWGSJ='1' AND T.WGSJ_SJ IS NULL AND SFYX='1' AND XMBS='0') XJ_YKG_WWG, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YPQ_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.PQ_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YPQ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YZC_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.ZC_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YZC, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YZB_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND (T.JLDW_SJ IS NOT NULL AND T.SGDW_SJ IS NOT NULL) AND SFYX='1' AND XMBS='0') XJ_YZB, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YWJLZB_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.JLDW_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YWJLZB , \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YWSGZB_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.SGDW_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YWSGZB , \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YZJ_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.TBJ_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YZJ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YSJ_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND (T.CBSJPF_SJ IS NOT NULL AND T.CQT_SJ IS NOT NULL AND T.PQT_SJ IS NOT NULL AND T.SGT_SJ IS NOT NULL) AND SFYX='1' AND XMBS='0') XJ_YSJ, \
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YCQT_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.CQT_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YCQT,\
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YPQT_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.PQT_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YPQT,\
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YSGT_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND T.SGT_SJ IS NOT NULL AND SFYX='1' AND XMBS='0') XJ_YSGT,\
	(SELECT COUNT(T.GC_JH_SJ_ID) XJ_YQQ_CNT FROM GC_JH_SJ T WHERE (XMXZ='1' OR XMXZ IS NULL) AND T.ND='ccthanking_nd' AND (T.KYPF_SJ IS NOT NULL AND T.HPJDS_SJ IS NOT NULL AND T.GCXKZ_SJ IS NOT NULL AND T.SGXK_SJ IS NOT NULL) AND SFYX='1' AND XMBS='0') XJ_YQQ
	
	
# 部门监控-动态管理-项目整体进展情况（几字型统计图）
BMJK_DTGL_ZTJZQK_SQL=SELECT QQ_KYPF,QQ_HPJDS,QQ_GCXKZ,QQ_SGXKXM,QQ_SGXKBD,QQ_XMS,QQ_BDS, \
	SJ_GS,SJ_SJRWS,SJ_CQT,SJ_PQT,SJ_SGTXM,SJ_SGTBD,SJ_XMS,SJ_BDS, \
	ZC_SJZS,ZC_YWC,ZC_WWC,ZS, \
	PQ_SJPQ,PQ_YWC,PQ_WWC,PQ, \
	ZJ_LBJ_XMS,ZJ_LBJ_BDS,ZJ_JSXMS,ZJ_JSBDS, \
	YKGXM,YKGBD,YWGXM,YWGBD,YJGXM,YJGBD,YJUNGXM,YJUNGBD,WWGXM,WWGBD,FGLXM,FGLBD,TGLXM,TGLBD,WGXM,WGBD,JUNGXM,JUNGBD, \
	ZB_XM,ZB_BD,SJZB_XM,SJZB_BD,JLZB_XM,JLZB_BD,SGZB_XM,SGZB_BD, \
	HT_XM,HT_BD,SJHT_XM,SJHT_BD,JLHT_XM,JLHT_BD,SGHT_XM,SGHT_BD \
 	\
 	FROM   \
	(SELECT NVL(SUM(DECODE(XMBS,'0',DECODE(A.KYPF_SJ, NULL, 0, 1),0)),0) QQ_KYPF, NVL(SUM(DECODE(XMBS,'0',DECODE(A.HPJDS_SJ, NULL, 0, 1),0)),0) QQ_HPJDS, NVL(SUM(DECODE(XMBS,'0',DECODE(A.GCXKZ_SJ, NULL, 0, 1),0)),0) QQ_GCXKZ, NVL(SUM(DECODE(XMBS,'0',DECODE(A.SGXK_SJ, NULL, 0, 1),0)),0) QQ_SGXKXM, NVL(SUM(DECODE(XMBS,'1',DECODE(A.SGXK_SJ, NULL, 0, 1),0)),0)+ NVL(SUM(DECODE(A.ISNOBDXM, '1', DECODE(A.SGXK_SJ, NULL, 0, 1), 0)), 0) QQ_SGXKBD FROM GC_JH_SJ A  WHERE ((A.ISKYPF = '1' AND A.KYPF_SJ IS NULL) OR (A.ISHPJDS = '1' AND A.HPJDS_SJ IS NULL) OR (A.ISGCXKZ = '1' AND A.GCXKZ_SJ IS NULL) OR (A.ISSGXK = '1' AND A.SGXK_SJ IS NULL)) AND ND = 'ccthanking_nd' AND A.SFYX = '1') qq, \
	(SELECT NVL(SUM(DECODE(XMBS,'0',1,0)), 0) QQ_XMS, NVL(SUM(DECODE(XMBS,'1',1,0)), 0)+NVL(SUM(DECODE(a.isnobdxm, '1', 1, 0)), 0) QQ_BDS FROM GC_JH_SJ A WHERE ((A.ISCBSJPF = '1' AND A.CBSJPF_SJ IS NULL) OR (A.ISCQT = '1' AND A.CQT_SJ IS NULL) OR (A.ISPQT = '1' AND A.PQT_SJ IS NULL) OR (A.ISSGT = '1' AND A.SGT_SJ IS NULL)) AND (A.ISKYPF = '0' OR A.KYPF_SJ IS NOT NULL) AND (A.ISHPJDS = '0' OR A.HPJDS_SJ IS NOT NULL) AND (A.ISGCXKZ = '0' OR A.GCXKZ_SJ IS NOT NULL) AND (A.ISSGXK = '0' OR A.SGXK_SJ IS NOT NULL)  AND ND = 'ccthanking_nd' AND A.SFYX = '1')  qq_, \
 	\
	(SELECT NVL(SUM(DECODE(A.CBSJPF_SJ, NULL, 0, 1)), 0) SJ_GS, NVL(SUM(DECODE((SELECT COUNT(*) SHRWS FROM GC_SJGL_RWSGL T WHERE A.SJWYBH = T.SJWYBH AND T.RWSLX = '2' AND T.SFYX = '1' AND A.ND='ccthanking_nd' ), 0, 0, 1)), 0) SJ_SJRWS FROM GC_JH_SJ A WHERE ((A.ISCBSJPF = '1' AND A.CBSJPF_SJ IS NULL) OR (A.ISCQT = '1' AND A.CQT_SJ IS NULL) OR (A.ISPQT = '1' AND A.PQT_SJ IS NULL) OR (A.ISSGT = '1' AND A.SGT_SJ IS NULL)) AND ND = 'ccthanking_nd' AND XMBS = '0' AND A.SFYX = '1') SJ12, \
	(SELECT NVL(SUM(DECODE(XMBS,'0',DECODE(A.CQT_SJ, NULL, 0, 1),0)),0) SJ_CQT FROM GC_JH_SJ A, GC_ZSB_XMB B where A.Sjwybh = B.Sjwybh(+) AND B.Sjwybh IS NULL AND A.SFYX='1' AND A.ND='ccthanking_nd') SJ3, \
	(SELECT NVL(SUM(DECODE(XMBS, '0', DECODE(A.PQT_SJ, NULL, 0, 1), 0)), 0) SJ_PQT FROM GC_JH_SJ A, GC_PQ_ZXM B WHERE A.Sjwybh = B.Sjwybh(+) AND B.Sjwybh IS NULL AND A.SFYX='1' AND A.ND='ccthanking_nd') SJ4, \
	(SELECT NVL(SUM(DECODE(XMBS,'0',DECODE(A.SGT_SJ, NULL, 0, 1),0)),0) SJ_SGTXM, NVL(SUM(DECODE(XMBS,'1',DECODE(A.SGT_SJ, NULL, 0, 1),0)),0)+NVL(SUM(DECODE(a.isnobdxm, '1', DECODE(A.SGT_SJ, NULL, 0, 1), 0)), 0) SJ_SGTBD FROM GC_JH_SJ A WHERE ((A.ISTBJ = '1' AND A.TBJ_SJ IS NULL) OR (A.ISCS = '1' AND A.CS_SJ IS NULL)) AND ND = 'ccthanking_nd' and A.SFYX='1') SJ5, \
	(SELECT NVL(SUM(SJXMS),0) SJ_XMS,nvl(sum(SJBDS),0) SJ_BDS from (SELECT nvl(SUM(DECODE(XMBS,'0',1,0)),0) SJXMS, nvl(SUM(DECODE(XMBS,'1',1,0)),0)+nvl(SUM(DECODE(isnobdxm,'1',1,0)),0) SJBDS FROM GC_JH_SJ A WHERE ((A.ISPQ = '1' AND A.PQ_SJ IS NULL) OR (A.ISZC = '1' AND A.ZC_SJ IS NULL) ) AND ND = 'ccthanking_nd' AND A.SFYX='1' AND (A.ISCBSJPF = '0' OR A.CBSJPF_SJ IS NOT NULL) AND (A.ISCQT = '0' OR A.CQT_SJ IS NOT NULL) AND (A.ISPQT = '0' OR A.PQT_SJ IS NOT NULL) AND (A.ISSGT = '0' OR A.SGT_SJ IS NOT NULL) UNION ALL SELECT nvl(SUM(DECODE(XMBS,'0',1,0)),0) SJXMS, nvl(SUM(DECODE(XMBS,'1',1,0)),0)+nvl(SUM(DECODE(ISNOBDXM,'1',1,0)),0) SJBDS FROM GC_JH_SJ A WHERE ((A.ISTBJ = '1' AND A.TBJ_SJ IS NULL) OR (A.ISCS = '1' AND A.CS_SJ IS NULL) ) AND ISPQ='0' AND ISZC='0' AND ND = 'ccthanking_nd' AND A.SFYX='1' AND (A.ISCBSJPF = '0' OR A.CBSJPF_SJ IS NOT NULL) AND (A.ISCQT = '0' OR A.CQT_SJ IS NOT NULL) AND (A.ISPQT = '0' OR A.PQT_SJ IS NOT NULL) AND (A.ISSGT = '0' OR A.SGT_SJ IS NOT NULL))) SJ_, \
 	\
	(SELECT COUNT(A.GC_JH_SJ_ID) ZC_SJZS , NVL(SUM(DECODE(A.ZC_SJ,NULL,0,1)),0) ZC_YWC, NVL(SUM(DECODE(A.ZC_SJ,NULL,1,0)),0) ZC_WWC FROM GC_JH_SJ A WHERE A.ISZC='1' AND A.XMBS = '0' AND A.SFYX = '1' AND A.ND = 'ccthanking_nd') ZC, \
	(SELECT NVL(SUM(ZS),0)  ZS FROM (SELECT NVL(COUNT(A.GC_JH_SJ_ID), 0) ZS FROM GC_JH_SJ A, GC_PQ_ZXM B WHERE A.SJWYBH = B.SJWYBH(+) AND B.SJWYBH IS NULL AND A.ISPQ = '1' AND A.SFYX = '1' AND A.ND = 'ccthanking_nd' AND XMBS = '0' AND ZC_SJ IS NOT NULL UNION ALL SELECT NVL(COUNT(A.GC_JH_SJ_ID), 0) ZS FROM GC_JH_SJ A WHERE A.ISPQ = '0' AND A.KGSJ_SJ IS NULL AND A.SFYX = '1' AND A.ND = 'ccthanking_nd' AND XMBS = '0' AND ZC_SJ IS NOT NULL ))ZC_, \
 	\
	(SELECT COUNT(A.GC_JH_SJ_ID) PQ_SJPQ , NVL(SUM(DECODE(A.PQ_SJ,NULL,0,1)),0) PQ_YWC, NVL(SUM(DECODE(A.PQ_SJ,NULL,1,0)),0) PQ_WWC FROM GC_JH_SJ A WHERE A.ISPQ='1' AND A.XMBS = '0' AND A.SFYX = '1' AND A.ND = 'ccthanking_nd') PQ, \
	(SELECT NVL(COUNT(A.GC_JH_SJ_ID), 0) PQ FROM GC_JH_SJ A WHERE A.KGSJ_SJ IS  NULL AND A.SFYX = '1' AND A.ND = 'ccthanking_nd' AND XMBS = '0' AND PQ_SJ IS NOT NULL) PQ_, \
 	\
	(SELECT SUM(DECODE(XMBS,'0',1,0)) ZJ_LBJ_XMS, SUM(DECODE(XMBS,'1',1,0))+SUM(DECODE(ISNOBDXM,'1',1,0)) ZJ_LBJ_BDS FROM GC_JH_SJ A WHERE ((A.ISSGDW = '1' AND A.SGDW_SJ IS NULL) OR (A.ISJLDW = '1' AND A.JLDW_SJ IS NULL)) AND ND = 'ccthanking_nd' AND A.SFYX='1' AND (A.ISCS = '0' OR A.CS_SJ IS NOT NULL) AND (A.ISTBJ = '0' OR A.TBJ_SJ IS NOT NULL)) ZJ_LBJ, \
	(SELECT NVL(SUM(DECODE(XMBS, '0', 1, 0)), 0) ZJ_JSXMS, NVL(SUM(DECODE(XMBS, '1', 1, 0)), 0)+NVL(SUM(DECODE(ISNOBDXM, '1', 1, 0)), 0) ZJ_JSBDS FROM GC_JH_SJ A, GC_ZJB_JSB B WHERE A.JS_SJ IS NULL AND ISJS = '1' AND B.ZT = '1' AND ND = 'ccthanking_nd' AND A.sjwybh=B.sjwybh) JS, \
 	\
	(SELECT NVL(SUM(DECODE(A.XMBS, '0', (DECODE(A.kgsj_sj, null, 0, 1)), 0)), 0) YKGXM, NVL(SUM(DECODE(A.XMBS, '1', (DECODE(A.kgsj_sj, null, 0, 1)), 0)), 0)+NVL(SUM(DECODE(A.ISNOBDXM, '1', (DECODE(A.kgsj_sj, null, 0, 1)), 0)), 0) YKGBD, NVL(SUM(DECODE(A.XMBS, '0', (DECODE(A.WGSJ_SJ, null, 0, 1)), 0)), 0) YWGXM, NVL(SUM(DECODE(A.XMBS, '1', (DECODE(A.WGSJ_SJ, null, 0, 1)), 0)), 0)+NVL(SUM(DECODE(A.ISNOBDXM, '1', (DECODE(A.WGSJ_SJ, null, 0, 1)), 0)), 0) YWGBD, NVL(SUM(DECODE(A.XMBS, '0', (DECODE(A.JG_SJ, null, 0, 1)), 0)), 0) YJGXM, NVL(SUM(DECODE(A.XMBS, '1', (DECODE(A.JG_SJ, null, 0, 1)), 0)), 0)+NVL(SUM(DECODE(A.ISNOBDXM, '1', (DECODE(A.JG_SJ, null, 0, 1)), 0)), 0) YJGBD, NVL(SUM(DECODE(A.XMBS, '0', (DECODE(A.JS_SJ, null, 0, 1)), 0)), 0) YJUNGXM, NVL(SUM(DECODE(A.XMBS, '1', (DECODE(A.JS_SJ, null, 0, 1)), 0)), 0)+NVL(SUM(DECODE(A.ISNOBDXM, '1', (DECODE(A.JS_SJ, null, 0, 1)), 0)), 0) YJUNGBD, NVL(SUM(DECODE(A.XMBS, '0', (DECODE(A.WGSJ_SJ, null, 1, 0)), 0)), 0) WWGXM, NVL(SUM(DECODE(A.XMBS, '1', (DECODE(A.WGSJ_SJ, null, 1, 0)), 0)), 0)+NVL(SUM(DECODE(A.ISNOBDXM, '1', (DECODE(A.WGSJ_SJ, null, 1, 0)), 0)), 0) WWGBD FROM GC_JH_SJ A WHERE ND = 'ccthanking_nd' AND A.SFYX = '1') ISWG, \
