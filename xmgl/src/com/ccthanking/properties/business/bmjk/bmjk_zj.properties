# 部门监控-造价部-累计编制拦标价项目数
BMJK_ZJ_LJBZLBJ=SELECT DISTINCT XMID,XMBH,XMMC,XMXZ , \
		(SELECT XMGLGS FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMGLGS, \
		(SELECT XMDZ FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMDZ, \
		(SELECT JSMB FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM=1)AS NDMB  \
		FROM GC_JH_SJ JHSJ WHERE JHSJ.SFYX = '1' AND JHSJ.ISCS = '1' AND JHSJ.CS_SJ IS NOT NULL
		
# 部门监控-造价部-其中委托咨询单位编制项目数
BMJK_ZJ_WTXYQDWCXMS=SELECT DISTINCT JHSJ.XMID,JHSJ.XMBH,JHSJ.XMMC,JHSJ.XMXZ ,  \
		(SELECT XMGLGS FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMGLGS,  \
		(SELECT XMDZ FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMDZ, \
		(SELECT JSMB FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM=1) AS NDMB  \
		FROM GC_ZJB_LBJB L, GC_JH_SJ JHSJ \
 		WHERE L.JHSJID = JHSJ.GC_JH_SJ_ID \
   		AND L.SFYX = '1' AND L.ZXGS IS NOT NULL \
   		AND JHSJ.SFYX = '1' AND JHSJ.ISCS = '1' AND JHSJ.CS_SJ IS NOT NULL
		
# 部门监控-造价部-其中已完招标项目数
BMJK_ZJ_YWZBXM=SELECT JHSJ.XMID,JHSJ.XMBH,JHSJ.XMMC,JHSJ.XMXZ ,  \
		(SELECT XMGLGS FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMGLGS,  \
		(SELECT XMDZ FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMDZ,   \
		(SELECT JSMB FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM=1)AS NDMB \
		FROM GC_ZJB_LBJB LBJ, \
		GC_JH_SJ JHSJ, \
		GC_ZTB_XQ D, \
		GC_ZTB_XQSJ_YS E, \
		GC_ZTB_SJ F, \
		(SELECT XQID,JHSJID,SFYX FROM GC_ZTB_JHSJ B WHERE B.GC_ZTB_JHSJ_ID IN (SELECT MAX(B.GC_ZTB_JHSJ_ID) FROM GC_ZTB_XQ A, GC_ZTB_JHSJ B WHERE B.XQID = A.GC_ZTB_XQ_ID AND A.SFYX = '1' AND B.SFYX = '1' AND A.ZBLX = '14' GROUP BY B.JHSJID)) C \
		WHERE LBJ.JHSJID = JHSJ.GC_JH_SJ_ID \
		AND C.XQID = D.GC_ZTB_XQ_ID \
		AND D.GC_ZTB_XQ_ID = E.ZTBXQID \
		AND E.ZTBSJID = F.GC_ZTB_SJ_ID \
		AND JHSJ.GC_JH_SJ_ID = C.JHSJID \
		AND JHSJ.SFYX = '1' \
		AND D.SFYX = '1' \
		AND E.SFYX = '1' \
		AND F.SFYX = '1' \
		AND LBJ.SFYX = '1' \
		AND C.SFYX = '1' \
		AND F.DSFJGID IS NOT NULL \
		AND LBJ.CSSDZ IS NOT NULL
		
# 部门监控-造价部-委托咨询单位审核项目数
BMJK_ZJ_WTZXDW=SELECT DISTINCT JHSJ.XMID,JHSJ.XMBH,JHSJ.XMMC,JHSJ.XMXZ ,   \
    (SELECT XMGLGS FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMGLGS,  \
    (SELECT XMDZ FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM = 1) AS XMDZ,  \
    (SELECT JSMB FROM GC_TCJH_XMXDK WHERE GC_TCJH_XMXDK_ID = JHSJ.XMID AND ROWNUM=1)AS NDMB   \
          FROM GC_ZJB_JSB JSB, GC_JH_SJ JHSJ \
         WHERE JSB.SFYX = '1' \
           AND JHSJ.SFYX = '1' \
           AND JSB.JHSJID = JHSJ.GC_JH_SJ_ID \
           AND JSB.SFWT = '1'